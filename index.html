<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Downloader</title>

<style>
body{
background:#000;
color:#fff;
font-family:Arial;
margin:0;
padding:20px;
}
.container{
max-width:500px;
margin:auto;
text-align:center;
}
input{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-size:16px;
outline:none;
margin-top:12px;
background:#222;
color:#fff;
}
.paste-btn{
position:absolute;
right:18px;
top:50%;
transform:translateY(-50%);
font-size:22px;
cursor:pointer;
}
button{
width:100%;
padding:15px;
border:none;
border-radius:12px;
font-size:17px;
margin-top:14px;
cursor:pointer;
background:#00ff6a;
color:#000;
font-weight:bold;
box-shadow:0 0 15px #00ff6a;
transition:0.2s;
}
button:hover{
transform:scale(1.03);
box-shadow:0 0 25px #00ff6a;
}
#load{
display:none;
justify-content:center;
margin-top:18px;
}
.loader{
width:45px;
height:45px;
border:4px solid #00ff6a;
border-radius:50%;
border-bottom-color:transparent;
animation:spin 0.8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.skeleton{
width:100%;
height:260px;
background:#333;
border-radius:12px;
animation:pulse 1s infinite;
}
@keyframes pulse{
0%{opacity:.4}
50%{opacity:1}
100%{opacity:.4}
}
.thumb img{
width:100%;
border-radius:12px;
margin-top:15px;
}
.title{
font-size:18px;
margin-top:10px;
}
.duration{
opacity:.8;
margin-top:5px;
}
.result button{
margin-top:10px;
}
.share-btns{
margin-top:15px;
display:flex;
flex-wrap:wrap;
gap:8px;
justify-content:center;
}
.share-btn{
padding:9px 14px;
background:#00ff6a;
color:#000;
font-weight:bold;
border-radius:10px;
text-decoration:none;
box-shadow:0 0 10px #00ff6a;
}
.history{
margin-top:25px;
}
.history-item{
background:#111;
padding:10px;
border-radius:10px;
margin-top:8px;
font-size:14px;
text-align:left;
opacity:.8;
}
</style>

</head>
<body>

<div class="container">
<h1 style="color:#00ff6a;">TikTok Downloader</h1>

<div style="position:relative;">
<input id="url" placeholder="Tempel link disini...">
<div class="paste-btn" onclick="paste()">ðŸ“‹</div>
</div>

<button id="processBtn" onclick="process()">Download</button>

<div id="load"><div class="loader"></div></div>

<div id="error"></div>
<div id="thumb"></div>
<div id="result" class="result"></div>

<div class="history">
<h3>History</h3>
<div id="historyList"></div>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
