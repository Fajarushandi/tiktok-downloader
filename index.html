<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Downloader</title>

<style>
body{
  margin:0;
  background:#0f1116;
  font-family:Arial, sans-serif;
  color:#e5e5e5;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
  text-align:center;
}

h1{
  color:#1d4ed8;
  font-size:28px;
  font-weight:700;
  margin-bottom:25px;
}

.input-box{
  position:relative;
}

input{
  width:100%;
  padding:18px 50px 18px 18px;
  border:none;
  border-radius:12px;
  background:#1a1d23;
  color:#fff;
  font-size:16px;
  outline:none;
}

.paste-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:22px;
}

button{
  width:100%;
  padding:16px;
  margin-top:18px;
  background:#1d4ed8;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{
  opacity:.4;
}

#load{
  display:none;
  margin:20px auto;
  border:5px solid #1d4ed8;
  border-top:5px solid transparent;
  width:45px;
  height:45px;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{ transform:rotate(360deg); }
}

#thumb img{
  width:100%;
  border-radius:12px;
  margin-top:25px;
}

.title{
  font-size:18px;
  margin-top:12px;
}

.duration{
  font-size:14px;
  opacity:.7;
  margin-bottom:20px;
}

.action-btn{
  width:100%;
  padding:16px;
  margin:10px 0;
  background:#1d4ed8;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  display:block;
  color:#fff;
  text-decoration:none;
}
</style>

</head>
<body>

<div class="container">

<h1>TikTok Downloader</h1>

<div class="input-box">
<input id="url" placeholder="Tempel link di sini...">
<div class="paste-btn" onclick="paste()">ðŸ“‹</div>
</div>

<button id="processBtn" onclick="process()">Process</button>

<div id="load"></div>

<div id="thumb"></div>
<div id="result"></div>

</div>

<script src="script.js"></script>

</body>
</html>
